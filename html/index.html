<!DOCTYPE html>
<html>
<head>
	<title> Music </title>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='./dist/bundle.css') }}">
	<script 
		defer 
		id='scriptTag' 
		songNames='{{ songNames|tojson }}' 
		numOfSongs='{{ numOfSongs }}' 
		image_data = '{{ image_data }}' 
		songTitles = '{{ songTitles|tojson }}' 
		songArtists = '{{ songArtists|tojson }}' 
		songDurations = '{{ songDurations|tojson }}'
		songAlbums = '{{ songAlbums|tojson }}'
		songPlays = '{{ songPlays|tojson }}'
		src="{{ url_for('static',filename='./dist/playlists.js') }}"
		> 
	</script>
</head>


<body class="bodyClass" id="bodyID" onload="createPage()" ondrop="fileDropHandler(event)" ondragover="dragOverHandler(event)">
	{% with select="navbar" %}
		{% include "globalSiteComponents.html" %}
	{% endwith %}

	<div class="playlistContentContainer" id="playlistContentContainer">
		{% with select="sidePanel" %}
			{% include "globalSiteComponents.html" %}
		{% endwith %}
		<div class="contentContainer">
			<header class="playlistHeader">
				<div class="playlistPreviewImages"> 
					<img class="coverPreviewImg" id="coverPreview0"></img>
					<img class="coverPreviewImg" id="coverPreview1"></img>
					<img class="coverPreviewImg" id="coverPreview2"></img>
					<img class="coverPreviewImg" id="coverPreview3"></img>
				</div>
				<header class="headerTitleAndButtons">
					<div class=headerTitleAndPlay>
						<h3 class="playlistTitle"> Last Added </h3>
						<img class="headerPlayIcon" id="headerPlayIconID" src="{{ url_for('static',filename='media/icons/play.png') }}"> </img>
					</div>
					<div class="buttonTextCombo">
						<img class="headerSmallButton" id="headerShuffleIconID" src="static/media/icons/shuffle.png"></img>
						<span class="headerSmallButtonText"> Shuffle </span>
					</div>
					<img class="headerEditIcon"></img>
				</header>
			</header>
			<div class="songContent">
				<audio id="mainAudio" src=""></audio>
				<div class="songTableHeader">
					<span style="width: 200%;"> Name </span>
					<img class="durationImg" src="{{ url_for('static',filename='media/icons/duration.png') }}">
					<span style="width: 100%;"> Artist </span>
					<span style="width: 100%;"> Album </span>
					<span class="playsWidth"> Plays </span>
				</div>
				<table class="songTableClass" id="songTable">
					<tbody id="tableBody"></tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="lowerBar">
		<div class="seekBar" id="seekBar" onmousedown="mouseDown()">
			<div class="seekBarProgress" id="seekBarProgress"></div>
			<div class="seekBarHandle" id="seekBarHandle"></div>
		</div>	

		<div class="lowerBarButtonsWrapper">
			<div class="currentTimeAndTitle">
				<span class="lowerBarSmallText" id="currentTimeStamp"> -:-- </span>
				<div class="playingTitle" id="playingTitleID"> Playing: </div>
			</div>

			<div class="threeButtonContainer" id="playButtons">
        		<img class="smallImg" id="footerPrevImg" src="{{ url_for('static',filename='media/icons/prev.png') }}">
        		<img class="mainImg" id="footerPlayImg" src="{{ url_for('static',filename='media/icons/play.png') }}">
        		<img class="smallImg" id="footerNextImg" src="{{ url_for('static',filename='media/icons/next.png') }}">
	        </div>

        	<span class="playingTimeLength lowerBarSmallText" id="playingTimeLength"> -:-- </span>
		</div>
	</div>
</body>
</html>
