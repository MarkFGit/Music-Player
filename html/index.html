<DOCTYPE! html>
<html>
<head>
<title> Music </title>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
</head>


<body onload="createTable()">
	<div class="container">
		<div class="content">
			<div id="navBar">
				<h3>NavBar!</h3>
				<ul> <!-- Unordered list -->
					<li class="active"><a href="#">Home</a></li>
					<li><a href="Playlists">Playlists</a></li>
					<li><a href="Artists">Artists</a></li>
				</ul>
			</div>
			<div class="centerBox">
				<audio id="mainAudio" src=""></audio>
				<table id="songTable"> </table>
			</div>
		</div>
	</div>
	<div id="lowerBar">
		<div id="seekBar">
			<div id = "fill"></div>
			<div id = "handlef"></div>
		</div>
		

		<div class="lowerBarButtonsWrapper">
			<div class="currentTimeAndTitle">
				<div id="currentTimeStamp"> -:-- </div>
				<div id="title"> Playing: </div>

			</div>

			<div class="threeButtonContainer" id="threeButtons">
	        	<div class="column" id="playPrev">
	        		<!-- previous -->
	        		<img id="prevImg" src="{{ url_for('static',filename='media/prev.png') }}">
	        	</div>
	        	<div class="column" id="playButton">
	        		<img id="currImg" src="{{ url_for('static',filename='media/newPlay.png') }}">
	        	</div>
	        	<div class="column" id="playNext"><!-- next -->
	        		<img id="nextImg" src="{{ url_for('static',filename='media/next.png') }}">
	        	</div>
	        </div>

        	<div id="timeLength"> -:-- </div>
		</div>

		
	</div>
	<div id="sidePanel">sidePanel</div>
	

	<script id='scriptTag' songNames='{{ songNames }}' numOfSongs='{{ numSongs }}' image_data = '{{ image_data }}' songTitles = '{{ songTitles }}' songArtists = '{{ songArtists }}' 
	songDurations = '{{ songDurations }}' src="{{ url_for('static',filename='script.js') }}"> </script> <!-- defer? modules? -->
</body>
</html>
