<!DOCTYPE html>
<html>
<head>
	<title> Music </title>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
	<script type="module" defer id='scriptTag' 
			songNames='{{ songNames }}' 
			numOfSongs='{{ numOfSongs }}' 
			image_data = '{{ image_data }}' 
			songTitles = '{{ songTitles }}' 
			songArtists = '{{ songArtists }}' 
			songDurations = '{{ songDurations }}' 
			src="{{ url_for('static',filename='script.js') }}"
			> 
	</script>
	<script id='moduleScript' defer type="module" src="{{ url_for('static',filename='eventScript.js') }}"> </script> 
</head>


<body class="bodyClass" onload="createPage()">
	<div class="topBar"></div>
	<div class="mainContainer">
		<div class="sidePanel">
			<div class="panelButton" id="playlistsButton">
				<img class="sidePanelIcon" id="homeImg" src="{{ url_for('static',filename='media/icons/homePixil.png') }}"> Home
			</div>
			<div class="panelButton" id="artistsButton"> 
				<img class="sidePanelIcon" id="artistImg" src="{{ url_for('static',filename='media/icons/artistPixil2.png') }}"> Artists
			</div>
			<div class="panelButton" id="recentsButton"> 
				<img class="sidePanelIcon" id="recentImg" src="{{ url_for('static',filename='media/icons/recentPixil.png') }}"> Recent
			</div>
			<div class="dropZone" ondrop="fileDropHandler(event)" ondragover="dragOverHandler(event)"> Drop Files Onto Me! </div>
		</div>
		<div class="contentContainer">
			<div class="playlistHeader">
				<div class="playlistPreviewImages"> 
					<img class="coverPreviewImg" id="coverPreview0"></img>
					<img class="coverPreviewImg" id="coverPreview1"></img>
					<img class="coverPreviewImg" id="coverPreview2"></img>
					<img class="coverPreviewImg" id="coverPreview3"></img>
				</div>
				<div class="headerTitleAndButtons">
					<div class=headerTitleAndPlay>
						<div class="playlistTitle"> Last Added </div>
						<img class="headerPlayIcon" id="headerPlayIconID" src="{{ url_for('static',filename='media/icons/playPixil.png') }}"> </img>
					</div>
					<div class="buttonTextCombo">
						<img class="headerSmallButton" id="headerShuffleIconID" src="static/media/icons/shufflePixil.png"></img>
						<span class="headerSmallButtonText"> Shuffle </span>
					</div>
					<img class="headerEditIcon"></img>
				</div>
			</div>
			<div class="content">
				<audio id="mainAudio" src=""></audio>
				<div class="songTableHeader">
					<span style="width: 100%;"> Name </span>
					<img class="durationImg" src="{{ url_for('static',filename='media/icons/recentPixil.png') }}">
					<span style="width: 100%;"> Artist </span>
				</div>
				<table class="songTableClass" id="songTable"> </table>
			</div>
		</div>
	</div>
	<div class="lowerBar">
		<div class="seekBar" id="seekBar">
			<div class="seekBarProgress" id="seekBarProgress"></div>
			<div class="seekBarHandle" id="seekBarHandle"></div>
		</div>	

		<div class="lowerBarButtonsWrapper">
			<div class="currentTimeAndTitle">
				<div class="lowerBarSmallText" id="currentTimeStamp"> -:-- </div>
				<div class="playingTitle" id="playingTitleID"> Playing: </div>
			</div>

			<div class="threeButtonContainer" id="playButtons">
        		<img class="smallImg" id="prevImg" src="{{ url_for('static',filename='media/icons/prevPixil.png') }}">
        		<img class="mainImg" id="footerPlayImg" src="{{ url_for('static',filename='media/icons/playPixil.png') }}">
        		<img class="smallImg" id="nextImg" src="{{ url_for('static',filename='media/icons/nextPixil.png') }}">
	        </div>

        	<div class="playingTimeLength lowerBarSmallText" id="playingTimeLength"> -:-- </div>
		</div>
	</div>
</body>
</html>
