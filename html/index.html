<DOCTYPE! html>
<html>
<head>
<title> Music </title>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
</head>


<body onload="createTable()">
	<div class="container">
		<div class="content">
			<div id="navBar">
				<h3>NavBar!</h3>
				<ul> <!-- Unordered list -->
					<li class="active"><a href="#">Home</a></li>
					<li><a href="Playlists">Playlists</a></li>
					<li><a href="Artists">Artists</a></li>
				</ul>
			</div>
			<div class="centerBox">
				<table id="songTable"> </table>
			</div>
		</div>
	</div>
	<div id="lowerBar">

			<div id = "fill"></div>
			<div id = "handlef"></div>

	</div>
	<div id="sidePanel">sidePanel</div>
	

	<script id='scriptTag' songNames='{{ songNames }}' numSongs='{{ numSongs }}' src="{{ url_for('static',filename='script.js') }}"> </script>
