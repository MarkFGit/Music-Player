{% if select == 'navbar' %}
	<div class="addPlaylist noPaddingMargin" id="addPlaylistBoxContainer"> </div>
	<div class="topBar">
		<div class="searchBar"> Search... </div>
	</div>
{% endif %}



{% if select == 'sidePanel' %}
	<div class="sidePanel">
		<div class="panelButton" id="playlistsButton">
			<a class="noPaddingMargin" href="/home/">
				<img class="sidePanelIcon" id="homeImg" src="{{ url_for('static',filename='media/icons/home.png') }}">
			</a>
		</div>
		<div class="panelButton" id="artistsButton">
			<a class="noPaddingMargin" href="/artists/"> 
				<img class="sidePanelIcon" id="artistImg" src="{{ url_for('static',filename='media/icons/artists.png') }}">
			</a>
		</div>
		<div class="panelButton" id="recentsButton">
			<a class="noPaddingMargin" href="/recents/">
				<img class="sidePanelIcon" id="recentImg" src="{{ url_for('static',filename='media/icons/recents.png') }}">
			</a>
		</div>
		<div class="panelButton" id="newPlaylistButton">
			<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  			<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  			<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
			<script type="text/babel" src="{{ url_for('static',filename='globalEventListener.js') }}"></script>
			<img class="sidePanelIcon" id="recentImg" src="{{ url_for('static',filename='media/icons/addPlaylist.png') }}">
		</div>
	</div>
{% endif %}
